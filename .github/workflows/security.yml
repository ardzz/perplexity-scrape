name: Security

on:
  # Scan changed files in PRs (diff-aware scanning)
  pull_request:
    branches: [master, main]
  # Scan on-demand through GitHub Actions interface
  workflow_dispatch: {}
  # Scan mainline branches and report all findings
  push:
    branches: [master, main]
  # Schedule weekly scans to catch new CVEs
  schedule:
    - cron: '0 6 * * 1'  # Every Monday at 6 AM UTC

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ============================================
  # SAST - Static Application Security Testing
  # ============================================
  semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    # Skip PRs from forks (security measure - no secrets access)
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository

    container:
      image: semgrep/semgrep

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Semgrep scan
        run: |
          semgrep scan \
            --config p/python \
            --config p/security-audit \
            --config p/secrets \
            --config p/owasp-top-ten \
            --sarif \
            --output semgrep-results.sarif \
            .
        # Note: exit-code 0 for calibration period - change to 1 to block PRs
        continue-on-error: true

      - name: Upload Semgrep SARIF to GitHub Security Dashboard
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: semgrep-results.sarif
          category: semgrep

  # ============================================
  # SCA - Software Composition Analysis
  # ============================================
  trivy-fs:
    name: Trivy Dependency Scan
    runs-on: ubuntu-latest
    # Skip PRs from forks (security measure)
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'HIGH,CRITICAL'
          exit-code: '0'  # Calibration period - change to 1 to block PRs
          ignore-unfixed: true
          trivyignores: '.trivyignore'

      - name: Upload Trivy SARIF to GitHub Security Dashboard
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: trivy-fs

  # ============================================
  # Security Scan Summary
  # ============================================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [semgrep, trivy-fs]
    if: always()

    steps:
      - name: Generate Security Summary
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scanner | Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Semgrep | SAST | ${{ needs.semgrep.result == 'success' && 'âœ… Passed' || needs.semgrep.result == 'skipped' && 'â­ï¸ Skipped' || 'âš ï¸ Check findings' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy | SCA | ${{ needs.trivy-fs.result == 'success' && 'âœ… Passed' || needs.trivy-fs.result == 'skipped' && 'â­ï¸ Skipped' || 'âš ï¸ Check findings' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š View detailed findings in the [Security Dashboard](../../security/code-scanning)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Triggered by: ${{ github.event_name }} on ${{ github.ref_name }}*" >> $GITHUB_STEP_SUMMARY
