name: Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run unit tests
        run: |
          pytest tests/ --ignore=tests/integration/ -v --cov=src --cov-report=xml --cov-report=term-missing --junitxml=junit.xml -o junit_family=legacy
        env:
          # Mock credentials for tests (not used in unit tests, but needed for imports)
          PERPLEXITY_SESSION_TOKEN: "test-token"
          PERPLEXITY_CF_CLEARANCE: "test-clearance"
          PERPLEXITY_VISITOR_ID: "test-visitor"
          PERPLEXITY_SESSION_ID: "test-session"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  integration-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: test
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run integration tests
        if: env.PERPLEXITY_SESSION_TOKEN != ''
        run: |
          pytest tests/integration/ -v --tb=short
        env:
          PERPLEXITY_SESSION_TOKEN: ${{ secrets.PERPLEXITY_SESSION_TOKEN }}
          PERPLEXITY_CF_CLEARANCE: ${{ secrets.PERPLEXITY_CF_CLEARANCE }}
          PERPLEXITY_VISITOR_ID: ${{ secrets.PERPLEXITY_VISITOR_ID }}
          PERPLEXITY_SESSION_ID: ${{ secrets.PERPLEXITY_SESSION_ID }}
