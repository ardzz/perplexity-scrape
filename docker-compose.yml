services:
  perplexity-api:
    build: .
    container_name: perplexity-api
    ports:
      - "8045:8045"
    environment:
      - REST_API_HOST=0.0.0.0
      - REST_API_PORT=8045
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8045/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
